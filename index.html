<p>fd-server 是一个多功能的前端开发环境，它支持以下几大功能，快速建立静态服务，代理服务，hosts分组以及动态接口的扩展。且夸平台可在win，linux，mac平台上以命令行方式运行,并注册到系统服务中。</p>
